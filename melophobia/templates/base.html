<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="/img/favicon.png" type="image/png" rel="shortcut icon"/>
  <title>Melophobia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="/css/dark.css" type="text/css" rel="stylesheet">
  <link href="/css/melophobia.css" type="text/css" rel="stylesheet">
</head>
<body data-theme="dark" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">
  <nav id="sidebar" class="sidebar js-sidebar">
    <div class="sidebar-content js-simplebar">
      <a class="sidebar-brand pt-4 bg-light" href="/">
        <div class="row">
          <img src="/img/logo.png" class="col-3" alt="Melophobia Logo">
          <span class="sidebar-brand-text col-9 align-self-center padding-0">Melophobia</span>
        </div>
      </a>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a data-bs-target="#artists" data-bs-toggle="collapse" class="sidebar-link collapsed">
            <i class="align-middle" data-feather="users"></i> <span class="align-middle">Artists</span>
          </a>
          <ul id="artists" class="sidebar-dropdown list-unstyled collapse " data-bs-parent="#sidebar">
            <li class="sidebar-item"><a class="sidebar-link" href="/artists">View All</a></li>
            <li class="sidebar-item"><a class="sidebar-link" href="#">Create</a></li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a data-bs-target="#genres" data-bs-toggle="collapse" class="sidebar-link collapsed">
            <i class="align-middle" data-feather="music"></i> <span class="align-middle">Genres</span>
          </a>
          <ul id="genres" class="sidebar-dropdown list-unstyled collapse " data-bs-parent="#sidebar">
            <li class="sidebar-item"><a class="sidebar-link" href="#">View All</a></li>
            <li class="sidebar-item"><a class="sidebar-link" href="#">Create</a></li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a data-bs-target="#labels" data-bs-toggle="collapse" class="sidebar-link collapsed">
            <i class="align-middle" data-feather="tag"></i> <span class="align-middle">Labels</span>
          </a>
          <ul id="labels" class="sidebar-dropdown list-unstyled collapse " data-bs-parent="#sidebar">
            <li class="sidebar-item"><a class="sidebar-link" href="#">View All</a></li>
            <li class="sidebar-item"><a class="sidebar-link" href="#">Create</a></li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a data-bs-target="#releases" data-bs-toggle="collapse" class="sidebar-link collapsed">
            <i class="align-middle" data-feather="layers"></i> <span class="align-middle">Releases</span>
          </a>
          <ul id="releases" class="sidebar-dropdown list-unstyled collapse " data-bs-parent="#sidebar">
            <li class="sidebar-item"><a class="sidebar-link" href="#">View All</a></li>
            <li class="sidebar-item"><a class="sidebar-link" href="#">Create</a></li>
            </li>
          </ul>
        </li>
        <li class="sidebar-item">
          <a data-bs-target="#tracks" data-bs-toggle="collapse" class="sidebar-link collapsed">
            <i class="align-middle" data-feather="list"></i> <span class="align-middle">Tracks</span>
          </a>
          <ul id="tracks" class="sidebar-dropdown list-unstyled collapse " data-bs-parent="#sidebar">
            <li class="sidebar-item"><a class="sidebar-link" href="#">View All</a></li>
            <li class="sidebar-item"><a class="sidebar-link" href="#">Create</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
      </a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align">
          <li class="nav-item">
            <form class="d-none d-sm-inline-block">
              <div class="input-group input-group-navbar">
                <input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
                <button class="btn" type="button">
                  <i class="align-middle" data-feather="search"></i>
                </button>
              </div>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-icon js-fullscreen d-none d-lg-block" href="#">
              <div class="position-relative">
                <i class="align-middle" data-feather="maximize"></i>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-muted">
          <div class="col-6 text-start">
            <p class="mb-0">
              <span class="text-muted">&copy; <script>document.write(new Date().getFullYear())</script>, <strong>Justin Adams</strong></span>
            </p>
          </div>
          <div class="col-6 text-end">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-muted" href="#">About</a>
              </li>
              <li class="list-inline-item">
                <a class="text-muted" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
